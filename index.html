<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>给我最爱的嘉元宝贝</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      color: #ff007f;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #d43333;
      margin-bottom: 15px;
    }

    strong {
      font-size: 20px;
      color: #ff007f;
    }

    .heart {
      color: #ff007f;
      font-size: 24px;
    }
  </style>
</head>

<body>

  <div class="message">
    <h1>亲爱的张嘉元：</h1>
    <p>我想对你说：<strong>我爱你！</strong></p>
    <p>希望我们可以一直在一起，共同创造美好的未来。</p>
    <p>爱你的白雨 <span class="heart">&#10084;</span></p>
  </div>

</body>

</html>
